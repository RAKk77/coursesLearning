<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/bf58baaf18.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="main.css" />
    <title>Document</title>
  </head>
  <body class="font-English bg-slate-900">
    <div class="sm:hidden w-[98%] m-auto mt-2">
      <!-- Card of coourses for learning -->
      <theader
        class="flex justify-between sticky top-0 z-10 p-5 backdrop-blur-lg border-b-[3px] border-b-sky-600"
      >
        <h2 class="text-slate-100 text-[1.4rem] font-[500]">
          <a href="#"> Courses For learning</a>
        </h2>
        <div
          id="shoping"
          class="mr-5 text-[1.5rem] text-white/40 active:scale-50 transition-all"
        >
          <i class="fa-solid fa-cart-shopping animate-bounce"></i>
        </div>
        <span
          id="quantity"
          class="bg-red-600 text-white px-[8px] py-[2px] text-[15px] rounded-full absolute bottom-[40px] right-[22px] text-center"
          >0</span
        >
        <!-- information of products -->
        <div
          class="inforshoping hidden w-[90%] h-[550px] rounded-3xl z-40 shadow-sha bg-slate-300 m-auto absolute top-[80px] right-[50%] translate-x-[50%] overflow-hidden"
        >
          <button
            id="cancel"
            class="text-black text-[1.4rem] pt-3 absolute left-[95%] translate-x-[-100%] hover:text-red-700 active:scale-50 transition-all"
          >
            <i class="fa-solid fa-x animate-bounce"></i>
          </button>
          <div class="w-[90%] m-auto">
            <h4 class="text-sky-200 font-[500] text-[1.4rem] mt-[20px]">
              Your Card
            </h4>
            <div class="w-full h-[2px] bg-gray-500"></div>
            <div class="w-full h-[315px] overflow-scroll">
              <ul id="productlist" class="mt-2 w-full"></ul>
            </div>
          </div>
          <!-- payment of products -->
          <div
            class="flex fixed bottom-[0] rounded-3xl flex-col items-center w-full py-2 bg-slate-800"
          >
            <div
              id="totalprice"
              class="bg-white w-[90%] rounded-3xl py-4 flex flex-col"
            >
              <!-- <button
                class="py-1 w-[60%] m-auto rounded-3xl bg-slate-700 hover:bg-sky-700 mb-2 text-white"
              >
                <i
                  class="fa-solid fa-arrow-down-wide-short fa-flip-vertical fa-sm mr-5 px-[10px] py-[15px] bg-white rounded-full text-black"
                ></i
                >Quantity = 1
              </button>
              <button
                class="py-1 w-[60%] m-auto rounded-3xl bg-slate-700 hover:bg-sky-700 text-white"
              >
                <i
                  class="fa-regular fa-money-bill-1 mr-5 p-2 bg-white rounded-full text-black"
                ></i
                >price = 40$
              </button> -->
            </div>
            <div class="flex justify-center gap-2">
              <button
                class="bg-sky-500 px-[30px] font-[500] text-white py-[10px] rounded-3xl mt-4 hover:bg-sky-900 active:scale-50 transition-all"
              >
                Pay now
              </button>
              <button
                class="bg-sky-500 px-[30px] font-[500] text-white py-[5px] rounded-3xl mt-4 text-[1.5rem] hover:bg-sky-900 active:scale-50 transition-all"
              >
                <a href="https://t.me/w9rak"
                  ><i class="fa-brands fa-telegram"></i
                ></a>
              </button>
            </div>
          </div>
        </div>
      </theader>

      <div id="products" class="w-[95%] m-auto mt-5"></div>
    </div>
  </body>
  <script src="app.js"></script>
</html>
